<style>
  /* ============================================
     ROOT CONFIGURATION - Change images here
     ============================================ */
  :root {
    --bg-mobile: url("https://github.com/bextussusa/images/blob/main/spinbet/spin%20mob.png?raw=true");
    --bg-desktop: url("https://github.com/bextussusa/images/blob/main/spinbet/spin%20lap.png?raw=true");
    --bg-color: #0b1220;
    --primary-gradient-from: #38bdf8;
    --primary-gradient-to: #0ea5e9;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    background: var(--bg-color);
  }

  /* Navbar */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(11, 18, 32, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(56, 189, 248, 0.2);
    padding: 1rem 2rem;
  }

  .navbar-container {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .navbar-title {
    font-size: clamp(1.25rem, 3vw, 1.75rem);
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary-gradient-from) 0%, var(--primary-gradient-to) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.02em;
  }

  .hamburger {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
    cursor: pointer;
    padding: 0.5rem;
    background: transparent;
    border: none;
    z-index: 1001;
  }

  .hamburger span {
    width: 1.75rem;
    height: 0.1875rem;
    background: #e5e7eb;
    transition: all 0.3s ease;
    border-radius: 0.125rem;
  }

  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(0.5rem, 0.5rem);
  }

  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(0.5rem, -0.5rem);
  }

  /* Menu Overlay */
  .menu-overlay {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    max-width: 320px;
    height: 100vh;
    background: rgba(11, 18, 32, 0.98);
    backdrop-filter: blur(12px);
    z-index: 999;
    padding: 5rem 2rem 2rem;
    transition: right 0.3s ease;
    box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
    border-left: 1px solid rgba(56, 189, 248, 0.3);
  }

  .menu-overlay.active {
    right: 0;
  }

  .menu-overlay nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .menu-overlay a {
    color: #e5e7eb;
    text-decoration: none;
    padding: 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    font-size: 1rem;
    font-weight: 500;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .menu-overlay a:hover {
    background: rgba(56, 189, 248, 0.1);
    color: #38bdf8;
    border-bottom-color: rgba(56, 189, 248, 0.3);
  }

  /* Dark overlay behind menu */
  .backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 998;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }

  .backdrop.active {
    opacity: 1;
    visibility: visible;
  }

  /* Hero section with background */
  .hero {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-color);
    margin-top: 0;
  }

  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 1;
    opacity: 0;
    will-change: opacity;
    transition: opacity 0.5s ease;
  }

  .hero.bg-loaded::before {
    opacity: 1;
  }

  /* Responsive images using CSS variables */
  @media (max-width: 768px) {
    .hero::before {
      background-image: var(--bg-mobile);
      background-position: center -5%;
      background-size: cover;
    }
  }

  @media (min-width: 769px) {
    .hero::before {
      background-image: var(--bg-desktop);
      background-position: center -5%;
      background-size: cover;
    }
  }

  @media (min-width: 1921px) {
    .hero::before {
      background-image: var(--bg-desktop);
      background-position: center -5%;
      background-size: contain;
      background-color: var(--bg-color);
    }
  }

  /* Modal styles */
 .modal-backdrop {
    position: fixed;
    inset: 0;
    display: flex !important;
    align-items: flex-end;    /* ⬅ Move modal to bottom */
    justify-content: center;
    padding-bottom: 20px;     /* spacing from bottom */
    background: transparent;
    z-index: 1000;
    opacity: 1;
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
}

  .modal-backdrop.fade-out {
    opacity: 0;
    transition: opacity 0.18s ease;
  }

  .modal {
    position: relative;
    background: rgba(11, 18, 32, 0.75);
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
    border: 2px solid rgba(56, 189, 248, 0.5);
    border-radius: 1.5rem;
    padding: clamp(2rem, 5vw, 3rem);
    max-width: min(90vw, 500px);
    text-align: center;
    color: white;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3), 
                0 0 80px rgba(56, 189, 248, 0.15);
    animation: modalSlideIn 0.4s ease forwards;
  }

  @keyframes modalSlideIn {
    from {
      transform: scale(0.9) translateY(20px);
      opacity: 0;
    }
    to {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }

  .modal h3 {
    font-size: clamp(1.75rem, 5vw, 2.5rem);
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--primary-gradient-from) 0%, var(--primary-gradient-to) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .modal p {
    font-size: clamp(1rem, 3vw, 1.125rem);
    color: #cbd5e1;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .modal-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .modal .btn {
    display: inline-block;
    padding: 0.875rem 2rem;
    background: linear-gradient(135deg, var(--primary-gradient-from) 0%, var(--primary-gradient-to) 100%);
    color: white;
    text-decoration: none;
    font-size: clamp(0.875rem, 2.5vw, 1rem);
    font-weight: 600;
    border: none;
    border-radius: 0.75rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
  }

  .modal .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5);
  }

  .modal .btn.ghost {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
  }

  .modal .btn.ghost:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
  }

  /* Footer styles */
  .footer {
    background: var(--bg-color);
    color: #e5e7eb;
    border-top: 0.0625rem solid #1f2937;
    padding: clamp(1rem, 3vw, 1.5rem) clamp(1rem, 4vw, 2rem);
  }

  .footer .container {
    max-width: 75rem;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: clamp(0.75rem, 2vw, 1.5rem);
    flex-wrap: wrap;
    font-size: clamp(0.75rem, 2vw, 0.875rem);
  }

  .footer nav {
    display: flex;
    gap: clamp(0.75rem, 2vw, 1rem);
    flex-wrap: wrap;
  }

  .footer a {
    color: #38bdf8;
    text-decoration: none;
    font-size: clamp(0.75rem, 2vw, 0.875rem);
    transition: color 0.3s ease;
  }

  .footer a:hover {
    color: #0ea5e9;
  }

  .badge {
    background: rgba(56, 189, 248, 0.2);
    color: #38bdf8;
    padding: 0.25rem 0.75rem;
    border-radius: 0.25rem;
    font-size: clamp(0.625rem, 1.5vw, 0.75rem);
    white-space: nowrap;
  }
  /* Modal Backdrop — bottom aligned */
.modal-backdrop {
    position: fixed;
    inset: 0;
    display: flex !important;
    align-items: flex-end;       /* bottom side */
    justify-content: center;
    padding-bottom: 4vh;         /* responsive bottom space */
    background: transparent;
    z-index: 1000;
}

/* Modal Box — fully responsive */
.modal {
    width: 92vw;                         /* responsive width */
    max-width: 60rem;                    /* large screens */
    padding: clamp(1.2rem, 4vw, 2rem);   /* responsive padding */
    
    background: rgba(11, 18, 32, 0.75);
    border: 0.2rem solid rgba(56, 189, 248, 0.5);
    
    border-radius: clamp(0.8rem, 3vw, 1.5rem);
    text-align: center;
    color: white;

    box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.3),
                0 0 5rem rgba(56, 189, 248, 0.15);

    animation: modalSlideIn 0.4s ease forwards;
}

/* Modal title + text responsive */
.modal h3 {
    font-size: clamp(1.4rem, 4vw, 2.4rem);
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--primary-gradient-from), var(--primary-gradient-to));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.modal p {
    font-size: clamp(0.9rem, 3vw, 1.1rem);
    margin-bottom: 1.5rem;
    color: #cbd5e1;
    line-height: 1.6;
}

/* Responsive buttons */
.modal .btn {
    padding: clamp(0.6rem, 2.5vw, 1rem) clamp(1.2rem, 4vw, 2rem);
    font-size: clamp(0.9rem, 3vw, 1.1rem);
    border-radius: clamp(0.5rem, 2vw, 0.8rem);
}


  @media (max-width: 768px) {
    .footer .container {
      justify-content: center;
      text-align: center;
    }
    .footer nav {
      justify-content: center;
    }
  }
</style>

<!-- Immediate execution script for fastest image loading -->
<script>
(function() {
  const width = window.innerWidth;
  const root = document.documentElement;
  let imageUrl;
  
  // Get CSS variable from root or fallback
  if (width <= 768) {
    imageUrl = getComputedStyle(root).getPropertyValue('--bg-mobile').trim();
  } else {
    imageUrl = getComputedStyle(root).getPropertyValue('--bg-desktop').trim();
  }
  
  // Remove url() wrapper if present
  imageUrl = imageUrl.replace(/^url\(['"]?(.+?)['"]?\)$/, '$1');
  
  const img = new Image();
  img.decoding = 'async';
  img.fetchPriority = 'high';
  
  img.onload = function() {
    window.__heroImageLoaded = true;
  };
  
  img.onerror = function() {
    window.__heroImageLoaded = true;
  };
  
  img.src = imageUrl;
})();
</script>

<!-- Hamburger Menu Script -->
<script>
(function() {
  const hamburger = document.getElementById('hamburger');
  const menuOverlay = document.getElementById('menuOverlay');
  const backdrop = document.getElementById('backdrop');
  const menuLinks = menuOverlay.querySelectorAll('a');

  function toggleMenu() {
    hamburger.classList.toggle('active');
    menuOverlay.classList.toggle('active');
    backdrop.classList.toggle('active');
    document.body.style.overflow = menuOverlay.classList.contains('active') ? 'hidden' : '';
  }

  hamburger.addEventListener('click', toggleMenu);
  backdrop.addEventListener('click', toggleMenu);

  menuLinks.forEach(link => {
    link.addEventListener('click', toggleMenu);
  });
})();
</script>

<!-- Background loading script -->
<script>
(function() {
  const heroSection = document.getElementById('heroSection');
  
  function init() {
    heroSection.classList.add('bg-loaded');
  }
  
  if (window.__heroImageLoaded) {
    init();
  } else {
    setTimeout(init, 500);
  }
})();
</script>

<!-- Include popup.js with correct path -->
<script src="assets/js/popup.js"></script>

<!-- Call PopupLander after DOM loads -->
<script>
window.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    if (typeof window.PopupLander === 'function') {
      window.PopupLander();
    } else {
      console.error('PopupLander function not found! Make sure popup.js is loaded.');
    }
  }, 300);
});
</script>
